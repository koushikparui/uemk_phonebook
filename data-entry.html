<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data-Entry</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<style></style>
	</head>
	<body>
		<div
			class="container jumbotron col-lg-4 col-md-9 col-sm-9 col-9"
			style="margin-top: 100px; padding-bottom: 15px;"
		>
			<form id="dataentryform">
				<div
					class="alert"
					style="display: none;"
					role="alert"
					id="alertbox"
				>
					Helo
				</div>
				<div class="h1">Enter Data</div>
				<div class="form-group">
					<input
						type="text"
						class="form-control"
						placeholder="Enter full name"
						id="name"
						required
					/>
				</div>
				<div class="form-group">
					<input
						type="text"
						class="form-control"
						placeholder="Code Name"
						id="codeName"
					/>
				</div>
				<div class="form-group">
					<input
						type="text"
						class="form-control"
						placeholder="Department"
						id="department"
					/>
				</div>
				<div class="form-group">
					<input
						type="email"
						class="form-control"
						placeholder="Official email"
						id="email"
					/>
				</div>
				<div class="form-group">
					<input
						type="tel"
						class="form-control"
						placeholder="Phone No"
						id="phone"
						required
					/>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input
							type="radio"
							class="form-check-input"
							name="hodbtn"
							value="true"
							required
						/>HOD
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input
							type="radio"
							class="form-check-input"
							name="hodbtn"
							value="false"
							required
							checked
						/>Not HOD
					</label>
				</div>

				<div
					class="form-group row justify-content-around"
					style="padding-top: 50px;"
				>
					<button type="submit" class="btn btn-primary col-5">
						Submit
					</button>
					<button
						type="button"
						id="cancelbtn"
						class="btn btn-danger col-5"
					>
						Cancel
					</button>
				</div>
			</form>
		</div>

		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>

		<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>

		<!-- Add Firebase products that you want to use -->
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>

		<script src="js/data-entry.js"></script>
	</body>
</html>

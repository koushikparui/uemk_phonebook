<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>

		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>

		<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>

		<!-- Add Firebase products that you want to use -->
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>

		<script src="js/data-display.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script>
		
		
		var myVar;

		function myFunction() {
  		myVar = setTimeout(showPage, 3000);
		}

		function showPage() {
			
  		document.getElementsByClassName("loader")[0].style.display = "none";
  		document.getElementsByClassName("non-loader")[0].style.visibility = "visible";
		}
		
		</script>
		
		<style>
		
		.non-loader{
			visibility:hidden;
		}
		</style>

	</head>
	<body onload="myFunction();">
		<div
			class="container-fluid col-12"
			style="height: 70vh; background: grey;"
		>
			<div id="search" class="col-lg-4" style="padding-top:50px;" > <input style="border-radius:20px;" type="text" class="form-control" placeholder="search"><img src="images/s.png" style="width:1.6rem;position: relative;bottom:2rem;left:89%;"alt=""></div>
		
		
		
		
		
		</div>
		<div class="loader text-center"><img src="images/loader.gif" style="width:10%;" alt=""></div>
		<div class="container non-loader"  style="padding: 80px 0px 70px 0px;">
			<table class="table table-striped table-hover table-responsive">
				<thead>
					<tr>
						<th>Name</th>
						<th>Code</th>
						<th>Department</th>
						<th>Email</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody id="tablebody"></tbody>
			</table>
		</div>

		<div
			class="container-fluid"
			style="height: 70vh; background: grey;"
		></div>
	</body>
</html>
